<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <!-- Meal Search Area  -->
    <section class="container">
        <h1 class="text-center mt-5">Search Your Favorire Food</h1>
        <div class="input-group mt-3 mb-3 w-50 mx-auto">

            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
                aria-label="Search the food you want" aria-describedby="button-addon2">

            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>

        </div>
    </section>

    <!-- single meal details  -->
    <div id="meal-detals" class="w-25 mx-auto">

    </div>
    <!-- Search Result  -->
    <section class="container mt-5">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


    <!-- <script src="./scripts/mealdb.js"></script> -->
    <script src="./scripts/mealdbasync.js"></script>
</body>

</html>
